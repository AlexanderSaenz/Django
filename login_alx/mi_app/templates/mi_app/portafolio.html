<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0; /* inicial invisible para animaci贸n */
            transform: translateY(50px);
        }
        .card h2 {
            margin-top: 0;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:20px;">Mi Portafolio</h1>
    <div class="container">
        {% for proyecto in proyectos %}
        <div class="card">
            <h2>{{ proyecto.titulo }}</h2>
            <p>{{ proyecto.descripcion }}</p>
            {% if proyecto.link %}
            <a href="{{ proyecto.link }}" target="_blank">Ver proyecto</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <!-- GSAP desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Animaci贸n de aparici贸n de las tarjetas
        gsap.to(".card", {
            opacity: 1,
            y: 0,
            duration: 1,
            stagger: 0.3, // animaci贸n escalonada
            ease: "power3.out"
        });
    </script>
</body>
</html>
